plugins {
    id 'java'
}

group 'org.clearpoint.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java:5.5.0'
    testCompile 'io.cucumber:cucumber-junit:5.5.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.+'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.+'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}
